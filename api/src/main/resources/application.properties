### Quarkus Mailer ###
quarkus.mailer.from=${SYSGARANTIA_MAIL_SMTP_USERNAME}
quarkus.mailer.host=${SYSGARANTIA_MAIL_SMTP_HOST}
quarkus.mailer.port=${SYSGARANTIA_MAIL_SMTP_PORT}
quarkus.mailer.username=${SYSGARANTIA_MAIL_SMTP_USERNAME}
quarkus.mailer.password=${SYSGARANTIA_MAIL_SMTP_PASSWORD}
quarkus.mailer.tls-configuration-name=mailer-tls-config
quarkus.tls.mailer-tls-config.trust-all=true
quarkus.mailer.tls=${SYSGARANTIA_MAIL_SMTP_TLS}
quarkus.mailer.start-tls=${SYSGARANTIA_MAIL_SMTP_START_TLS}

# In dev mode, prevent from using the mock SMTP server
quarkus.mailer.mock=${SYSGARANTIA_MAIL_SMTP_MOCK}

