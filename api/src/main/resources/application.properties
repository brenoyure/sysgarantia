### sysgarantia Datasource Configuration ###
quarkus.datasource.sysgarantia-ds.db-kind=mariadb
quarkus.datasource.sysgarantia-ds.username=${SYSGARANTIA_API_DB_USERNAME}
quarkus.datasource.sysgarantia-ds.password=${SYSGARANTIA_API_DB_PASSWORD}
quarkus.datasource.sysgarantia-ds.jdbc.url=jdbc:mariadb://${SYSGARANTIA_API_DB_HOST}:${SYSGARANTIA_API_DB_PORT}/sysgarantiaapidb?createDatabaseIfNotExist=true
quarkus.hibernate-orm."sysgarantia-pu".datasource=sysgarantia-ds
quarkus.hibernate-orm."sysgarantia-pu".packages=br.albatross.sysgarantia

### Sistema de Chamados (OTRS/Znuny) Datasource Configuration ###
quarkus.datasource.sistema-de-chamados.db-kind=mariadb
quarkus.datasource.sistema-de-chamados.username=${SYSGARANTIA_OTRS_ZNUNY_DB_USERNAME}
quarkus.datasource.sistema-de-chamados.password=${SYSGARANTIA_OTRS_ZNUNY_DB_PASSWORD}
quarkus.datasource.sistema-de-chamados.jdbc.url=jdbc:mariadb://${SYSGARANTIA_OTRS_ZNUNY_DB_HOST}:${SYSGARANTIA_OTRS_ZNUNY_DB_PORT}/${SYSGARANTIA_OTRS_ZNUNY_DB_NAME}?createDatabaseIfNotExist=true
quarkus.hibernate-orm."sistema-de-chamados".datasource=sistema-de-chamados
quarkus.hibernate-orm."sistema-de-chamados".packages=br.albatross.sysgarantia.externos

### Flyway ###
quarkus.flyway.enabled=true
quarkus.flyway."sysgarantia-ds".migrate-at-start=true

